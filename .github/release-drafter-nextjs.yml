_extends: release-drafter-base

name-template: "nextjs@$RESOLVED_VERSION"
tag-name: "nextjs@$RESOLVED_VERSION"

categories:
  - title: "🚀 Features"
    labels:
      - "feature"
      - "enhancement"
  - title: "🐛 Bug Fixes"
    labels:
      - "fix"
      - "bugfix"
      - "bug"
  - title: "📝 Documentation"
    labels:
      - "documentation"
  - title: "🔧 Maintenance"
    labels:
      - "chore"
