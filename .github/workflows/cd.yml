name: Continuous Deployment

on:
  release:
    types: [published]

jobs:
  publish-react:
    if: startsWith(github.event.release.tag_name, 'react@')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 🛠 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: 🏷️ Get version from release
        id: get_version
        run: echo "VERSION=$(echo ${{ github.event.release.tag_name }} | sed 's/react@//')" >> $GITHUB_OUTPUT

      - name: 🔄 Update package version
        run: npx tsx scripts/version.ts react ${{ steps.get_version.outputs.VERSION }}

      - name: 📦 Install dependencies
        run: pnpm install

      - name: 🛠️ Build react package
        run: pnpm --filter @docutopia/react build

      - name: ✏️ Fix linting issues
        run: pnpm lint:fix

      - name: 📢 Publish react package
        run: cd packages/react && npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: 💾 Commit version changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Bump @docutopia/react version to ${{ steps.get_version.outputs.VERSION }}"
          file_pattern: 'packages/react/package.json pnpm-lock.yaml'
          branch: main
          push_options: '--force'

  publish-fastify:
